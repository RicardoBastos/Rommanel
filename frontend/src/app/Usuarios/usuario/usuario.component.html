<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <label>Nome</label>
    <input name="nome" #nome="ngModel" [(ngModel)]="service.formData.nome" class="form-control" maxlength="150" required>
    <div class="validation-error" *ngIf="nome.invalid && nome.touched">Este Campo é Obrigatório</div>
  </div>
   <div class="form-group">
    <label>Email</label>
    <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" maxlength="150" required>
    <div class="validation-error" *ngIf="email.invalid && email.touched">Este Campo é Obrigatório</div>
  </div>
  <div class="form-group">
    <label>Cpf</label>
    <input name="cpf" #cpf="ngModel" [(ngModel)]="service.formData.cpf" class="form-control" maxlength="15" required>
    <div class="validation-error" *ngIf="cpf.invalid && cpf.touched">Este Campo é Obrigatório</div>
  </div>
  <div class="form-group">
    <label>Data Nascimento</label>
    <input name="dataNascimento" #dataNascimento="ngModel" [(ngModel)]="service.formData.dataNascimento" (input)="service.formData.dataNascimento=parseDate($event.target.value)" type="date" class="form-control" required>
    <div class="validation-error" *ngIf="dataNascimento.invalid && dataNascimento.touched">Este Campo é Obrigatório</div>
  </div>

  <div class="form-group">
    <label>Estado</label>
    <input name="estado" #estado="ngModel" [(ngModel)]="service.formData.estado" class="form-control" maxlength="50" required>
    <div class="validation-error" *ngIf="estado.invalid && estado.touched">Este Campo é Obrigatório</div>
  </div>

  <div class="form-group">
    <label>Cidade</label>
    <input name="cidade" #cidade="ngModel" [(ngModel)]="service.formData.cidade" class="form-control" maxlength="70" required>
    <div class="validation-error" *ngIf="cidade.invalid && cidade.touched">Este Campo é Obrigatório</div>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SALVAR</button>
  </div>
</form>
